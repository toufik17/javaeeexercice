<html>
<head>
<title>Formulaire</title>
</head>
<body bgcolor="orange" text="yellow">
	<h2>Enregistrement de vos coordonnées</h2>
	<hr>
	<form method="get" action=confirmation>
		<h3>
			Civilité : <select name="civilite">
				<option>Monsieur</option>
				<option>Madame</option>
				<option>Mademoiselle</option>
			</select>
		</h3>
		<h3>
			Nom : <input type="text" name="nom" size="24">
		</h3>
		<h3>
			Prénom : <input type="text" name="prenom">
		</h3>
		<h3>
			Date de naissance : <input type="date" name="dateNaissance" size="5">
		</h3>
		<h3>
			Mail : <input type="email" name="email" size="5">
		</h3>
		<hr />
		<input type="submit" value="Envoyer le formulaire"> <input
			type="reset" value="Tout effacer">
	</form>
</body>
</html>
